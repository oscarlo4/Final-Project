<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="CSS/stylesheet.css">
    <link rel="stylesheet" href="CSS/keyboard.css">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/finalProject.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Assignment08</title>
</head>
<body>
    <div class="wrapper">
        <main class="middle">
            <header class="area0">
                <h1 id="mainTitle">COMP 2132 - Final Project</h1>
            </header>
            <article class="area1 information">
                <h1>Hangman - Yu-Gi-Oh Edition</h1>
                <img id='image' class="picture" src="pictures/title.jpg" alt="title">
                <p id="output"> </p>
                <div class="buttonContainer">
                    <button id="startButton">Start</button>
                    <button id="restartButton">Restart</button>
                </div>
                <div class="score">
                    <ul class="bullet">
                        <li>Wins: <span id="win">0</span></li>
                        <li>Losts: <span id="lost">0</span></li>
                    </ul>
    
                </div>
            </article>
            <article class="area2">
                <p class="word"><span id="selectWord" ></span></p>
                <p class="hint">Hint: <span id="selectHint"></span></p>
            </article>
            <article class="area3">
               
                <div class="keyboard">
                    <button class="key">Q</button>
                    <button class="key">W</button>
                    <button class="key">E</button>
                    <button class="key">R</button>
                    <button class="key">T</button>
                    <button class="key">Y</button>
                    <button class="key">U</button>
                    <button class="key">I</button>
                    <button class="key">O</button>
                    <button class="key">P</button>
                </div>
                <div class="keyboard">
                    <button class="key">A</button>
                    <button class="key">S</button>
                    <button class="key">D</button>
                    <button class="key">F</button>
                    <button class="key">G</button>
                    <button class="key">H</button>
                    <button class="key">J</button>
                    <button class="key">K</button>
                    <button class="key">L</button>
                </div>
                <div class="keyboard">
                    <button class="key">Z</button>
                    <button class="key">X</button>
                    <button class="key">C</button>
                    <button class="key">V</button>
                    <button class="key">B</button>
                    <button class="key">N</button>
                    <button class="key">M</button>
                </div>
                
            </article>
            <footer class="footer">
                <div>Created by: Oscar Lo | A00891414</div>
            </footer>
            
        </main>
    </div>
</body>
</html>
